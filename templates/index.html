<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<head>
<body>
    <div class="login">
       <h1> Fault Detection WebApp</h1>

       <form action="{{ url_for('predict_datapoint')}}" method="post">
        <div class="mb-3">
            <label for="Ia" class = "form-label">Ia (Current in phase A)</label> <br>
            <input class = "form-control" type = 'number' name = 'Ia'>
        </div>
        <div class="mb-3">
            <label for="Ib" class = "form-label">Ib (Current in phase B)</label> <br>
            <input class = "form-control" type = 'number' name = 'Ib'>
        </div>
        <div class="mb-3">
            <label for="Ic" class = "form-label">Ic (Current in phase C)</label> <br>
            <input class = "form-control" type = 'number' name = 'Ic'>
        </div>
        <div class="mb-3">
            <label for="Va" class = "form-label">Va (Voltage in phase A)</label> <br>
            <input class = "form-control" type = 'number' name = 'Va'>
        </div>
        <div class="mb-3">
            <label for="Vb" class = "form-label">Vb (Voltage in phase B)</label> <br>
            <input class = "form-control" type = 'number' name = 'Vb'>
        </div>
        <div class="mb-3">
            <label for="Vc" class = "form-label">Vc (Voltage in phase C)</label> <br>
            <input class = "form-control" type = 'number' name = 'Vc'>
        </div>
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Is this a fault" required />
        </div>
    </form>
    {% if result == 1 %}
    <h2> It is a Fault </h2>
    {% else %}
    <h2> It is not a Fault </h2>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   <body>
</html>
